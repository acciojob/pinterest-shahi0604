<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Hero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hero">
    <!-- Image -->
    <img 
      src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="Pinterest Image"
      class="hero-image"
    >

    <!-- Text -->
    <div class="hero-content">
      <h1>Welcome to my<br>Pinterest clone</h1>
      <p>Discover new inspiration and save your favorite ideas</p>
      <a class="btn">Explore now</a>
    </div>
  </div>

</body>
</html>
